<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About project | ESB:RB</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: url("images/sky.jpg") no-repeat center center fixed;
  background-size: cover;
}

h1 {
  text-align: center;
  padding: 20px 80px 20px 20px;
  background-color: rgba(0, 0, 0, 0.9);
  color: white;
  margin: 0;
  position: relative;
  box-sizing: border-box;
  line-height: 64px;
}

.lang-btn {
  position: absolute;
  top: 50%;
  right: 14px;
  transform: translateY(-50%);
  background: rgba(255,255,255,0.15);
  border: none;
  border-radius: 10px;
  padding: 2px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  transition: background 0.3s;
}

.lang-btn:hover { background: rgba(255,255,255,0.25); }

.lang-btn img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 6px;
  border: 2px solid white;
  transition: transform 0.3s ease;
}

.lang-btn img:hover { transform: scale(1.05); }

.container {
  width: 90%;
  max-width: 1000px;
  margin: 40px auto;
  padding: 25px;
  background: white;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  line-height: 1.7;
  border: 2px solid #ddd;
}

@media (max-width: 600px) {
  .container { padding: 15px; margin: 20px auto; }
  h1 { font-size: 1.5em; padding: 15px 70px 15px 15px; line-height: 50px; }
  .lang-btn img { width: 48px; height: 48px; }
  .lang-btn { right: 10px; border-radius: 8px; }
}
</style>
</head>
<body>

<h1 id="h1-title">
  О проекте — ESB:RB и Volia Organics
  <button class="lang-btn" id="lang-toggle">
    <img src="images/flag_ru.png" alt="Русский">
  </button>
</h1>

<div class="container">
  <p id="p1"></p>
  <p id="p2"></p>
  <p id="p3"></p>
  <p id="p4"></p>
  <p id="p5"></p>
  <p id="p5_1"></p>
  <p id="p6"></p>
  <p id="p7"></p>
  <p id="p8"></p>
  <p id="p9"></p>

  <!-- p10 разделён -->
  <p id="p10_1"></p>
  <p id="p10_2"></p>
  <p id="p10_3"></p>
</div>

<script>
const langBtn = document.getElementById("lang-toggle");
let lang = localStorage.getItem("lang") || "ru";

const translations = {
  ru: {
    h1: "Что из себя представляет правая ветвь, и почему проект разошелся с основным направлением?",
    p1: "История развития проекта с самого начала по это время.",
    p2: "(Simple Sandbox: Reborn Reloaded/Ekrapina Sandbox) является форк продолжением проекта Simple Sandbox: Reborn...",
    p3: "И уже 19 июля 2024 года мы начали наводить свои порядки...",
    p4: "Немного слов о Simple Sandbox: Classic...",
    p5: "Идея ремейка заключается в том, чтобы добавить не только свои идеи...",
    p5_1: "Почему мы провели ребрендинг проекта? Мы бы всей душой были бы рады...",
    p6: "О Turtle Games/Team:",
    p7: "Turtle Team представляет собой объединение...",
    p8: "Разработчики:",
    p9: "Главный разраб и инициатор разработки — ИС-4",

    p10_1: "Дизайнер, моральный двигатель и заместитель — Александр (ушёл из проекта).",
    p10_2: "Он создал правую ветвь проекта, которая образовалась из безумных идей и последнего личностного конфликта с главным разработчиком. Дата создания — 1 января 2026 года.",
    p10_3: "Сейчас мы уже помирились и сотрудничаем, но разделили проекты по направлениям: ESB пошёл по пути создания конкретно игры, а я — по более творческому пути, продвигая open-source. Позже была создана студия Volia Organics с формальным копирайтом, не имеющим юридической ценности.",

    flag: "images/flag_ru.png",
    alt: "Русский"
  },

  en: {
    h1: "What is the right branch, and why did the project diverge from the main direction?",
    p1: "The history of the project's development from the very beginning to this time.",
    p2: "Simple Sandbox: Reborn Reloaded is a fork continuation...",
    p3: "And already on July 19, 2024, we began to put our own things in order...",
    p4: "A few words about Simple Sandbox: Classic...",
    p5: "The idea of the remake is to add not only our own ideas...",
    p5_1: "Why did we rebrand the project? We would have been happy...",
    p6: "About Turtle Games/Team:",
    p7: "Turtle Team is a union...",
    p8: "Developers:",
    p9: "Chief developer and initiator of development — IS-4",

    p10_1: "Designer, moral driver, and deputy — Alexander (left the project).",
    p10_2: "He created the right branch, which emerged from radical ideas and a final personality conflict with the lead developer. Founded on January 1, 2026.",
    p10_3: "We have since reconciled and continue to collaborate, but the projects were split by direction: ESB continued as a game-focused project, while I pursued a more creative path, promoting open source. Later, the Volia Organics studio was founded with a formal copyright of no legal value.",

    flag: "images/flag_us.png",
    alt: "English"
  }
};

function applyLanguage() {
  document.getElementById("h1-title").childNodes[0].nodeValue = translations[lang].h1 + " ";

  Object.keys(translations[lang]).forEach(key => {
    if (key.startsWith("p")) {
      const el = document.getElementById(key);
      if (el) el.textContent = translations[lang][key];
    }
  });

  const img = langBtn.querySelector("img");
  img.src = translations[lang].flag;
  img.alt = translations[lang].alt;

  localStorage.setItem("lang", lang);
}

langBtn.addEventListener("click", () => {
  lang = lang === "ru" ? "en" : "ru";
  applyLanguage();
});

applyLanguage();
</script>

</body>
</html>
